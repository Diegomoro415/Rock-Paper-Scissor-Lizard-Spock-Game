<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- link style css -->
    <link rel="stylesheet" href="/assets/css/style.css">
    <title>Rock Paper Scissor Lizard Spock Game</title>
</head>
<body>
    <div class="container">
        <h1>Rock Paper Scissor Lizard Spock Game</h1>
        <div class="pack">
            <div id="players" class="blue">Player1</div>
            <div id="players" class="red">Computer</div>
            <div id="score-board" class="score">0:0</div>
        </div> 
        <div class="display">
            <div id="player1"></div>
            <div id="computer"></div>
        </div>
        <h2>Choose your move</h2>
        <div class="buttons">
            <label>
                <input type="radio" name="play" value="rock" checked>
                <button class="btn"><img src="/assets/images/rock.png"></button>
            </label>
            <label>
                <input type="radio" name="play" value="paper">
                <button class="btn"><img src="/assets/images/paper.png"></button>
            </label>
            <label>
                <input type="radio" name="play" value="scissor">
                <button class="btn"><img src="/assets/images/scissor.png"></button>
            </label>
            <label>
                <input type="radio" name="play" value="lizard">
                <button class="btn"><img src="assets/images/lizard.png"></button>
            </label>
            <label>
                <input type="radio" name="play" value="spock">
                <button class="btn"><img src="assets/images/spock.png"></button>
            </label>
        </div>
        <div class="pack">
            <button id="play" class="btn-play">Jogar</button>
        </div>
    </div>
    <div class="winner">
        <span>🏆🏆🏆</span>
        <h3>You Won!!!</h3>
        <button>Play Again!</button>
    </div>
    <div class="loser">
        <span>😭😭😭</span>
        <h3>You Lose!</h3>
        <button>Play Again</button>
    </div>
    
</body>
</html>
