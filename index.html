<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!--Favicon-->
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
    <!-- link style css -->
    <link rel="stylesheet" href="/assets/css/style.css">
    <title>Rock Paper Scissor Lizard Spock Game</title>
</head>
<body>
    <div class="game-container">
        <h1>Rock Paper Scissor Lizard Spock Game</h1>
        <div class="container">
            <div class="player blue">Player1</div>
            <div class="player red">Computer</div>
            <div id="score-board" class="score">0:0</div>
        </div> 
        <div class="container display move-chose">
            <div id="player1">
                <img src="/assets/images/rock.png" alt="rock">
            </div>
            <div id="computer" class="reverse"></div>
        </div>
        <h2>Choose your move</h2>
        <div class="moves">
            <div class="choices">
                <input id="rock" type="radio"  onclick="reset()" name="play" value="rock" checked>
                <label for="rock">.</label>
                <button><img src="/assets/images/rock.png" alt="rock"></button>
            </div>
            <div class="choices">
                <input id="paper" type="radio"  onclick="reset()" name="play" value="paper">
                <label for="paper">.</label>
                <button><img src="/assets/images/paper.png" alt="paper"></button>
            </div>
            <div class="choices">
                <input id="scissor" type="radio"  onclick="reset()" name="play" value="scissor">
                <label for="scissor">.</label>
                <button><img src="/assets/images/scissor.png" alt="scissor"></button>
            </div>
            <div class="choices">
                <input id="lizard" type="radio"  onclick="reset()" name="play" value="lizard">
                <label for="lizard">.</label>
                <button><img src="assets/images/lizard.png" alt="lizard"></button>
            </div>
            <div class="choices">
                <input id="spock" type="radio"  onclick="reset()" name="play" value="spock">
                <label for="spock">.</label>
                <button><img src="assets/images/spock.png" alt="spock"></button>
            </div>
        </div>
        <div class="container">
            <button id="playing" class="btn-play">Play</button>
        </div>
    </div>
    <div id="winner" class="container final-screen none">
        <span>🏆🏆🏆</span>
        <h3>You Won!!!</h3>
        <button onclick="newGame()" class="play-again">Play Again!</button>
    </div>
    <div id="loser" class="container final-screen none">
        <span>😭😭😭</span>
        <h3>You Lose!</h3>
        <button onclick="newGame()" class="play-again">Play Again</button>
    </div>
    <script src="/assets/js/script.js"></script>
</body>
</html>
