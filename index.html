<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- link style css -->
    <link rel="stylesheet" href="/assets/css/style.css">
    <title>Rock Paper Scissor Lizard Spock Game</title>
</head>
<body>
    <div class="container">
        <h1>Rock Paper Scissor Lizard Spock Game</h1>
        <div class="pack">
            <div class="player blue">Player1</div>
            <div class="player red">Computer</div>
            <div id="score-board" class="score">0:0</div>
        </div> 
        <div class="pack display move-chose">
            <div id="player1">
                <img src="/assets/images/rock.png" alt="rock">
            </div>
            <div id="computer" class="reverse"></div>
        </div>
        <h2>Choose your move</h2>
        <div class="moves">
            <label>
                <input type="radio"  onclick="reset()" name="play" value="rock" checked>
                <button><img src="/assets/images/rock.png" alt="rock"></button>
            </label>
            <label>
                <input type="radio"  onclick="reset()" name="play" value="paper">
                <button><img src="/assets/images/paper.png" alt="paper"></button>
            </label>
            <label>
                <input type="radio"  onclick="reset()" name="play" value="scissor">
                <button><img src="/assets/images/scissor.png" alt="scissor"></button>
            </label>
            <label>
                <input type="radio"  onclick="reset()" name="play" value="lizard">
                <button><img src="assets/images/lizard.png" alt="lizard"></button>
            </label>
            <label>
                <input type="radio"  onclick="reset()" name="play" value="spock">
                <button><img src="assets/images/spock.png" alt="spock"></button>
            </label>
        </div>
        <div class="pack">
            <button id="play" class="btn-play">Jogar</button>
        </div>
    </div>
    <div id="winner" class="pack final-screen none">
        <span>ğŸ†ğŸ†ğŸ†</span>
        <h3>You Won!!!</h3>
        <button>Play Again!</button>
    </div>
    <div id="loser" class="pack final-screen none">
        <span>ğŸ˜­ğŸ˜­ğŸ˜­</span>
        <h3>You Lose!</h3>
        <button>Play Again</button>
    </div>
</body>
</html>
