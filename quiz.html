<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!--Favicon-->
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
    <!-- link style css -->
    <link rel="stylesheet" href="https://diegomoro415.github.io/Rock-Paper-Scissor-Lizard-Spock-Game/assets/css/style.css">
  
    <title>Quiz Game</title>
</head>
<body class="quiz-game">
    <header class="quiz-header">
        <!--Title-->
        <h1>Quiz Game</h1>
        <!--Menu Navigation Link-->
        <nav class="menu">
            <input type="checkbox" id="active">
            <label for="active" class="menu-btn"><i class="fas fa-bars"><span>.</span></i></label>
            <div class="nav-menu">
                <ul>
                    <li><a href="index.html">Game</a></li>
                    <li><a href="quiz.html">Quiz</a></li>
                    <li><a href="feedback.html">Feedback</a></li>
                </ul>
            </div>
        </nav>
    </header>
    <main>
        <!--Quiz question - answer-->
        <div id="quiz-container">
            <span id="num-question"></span>
            <span id="question"></span>
            <div id="answers"></div>
        </div>
        <!--End Screen-->
        <div id="end-quiz">
            <span id="end-screen-quiz"></span>
            <button id="btn-end-screen">Try Again</button>
        </div>
    </main>
    <!--Script Link-->
    <script src="https://diegomoro415.github.io/Rock-Paper-Scissor-Lizard-Spock-Game/assets/js/quizScript.js" type="module"></script>
</body>
</html>
