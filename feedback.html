<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <!--Favicon-->

    <!-- link style css -->
    <link rel="stylesheet" href="https://diegomoro415.github.io/Rock-Paper-Scissor-Lizard-Spock-Game/assets/css/style.css">
    <!--bootstrap 4 cdn-->

    <!--EmailJs code snippet-->
    <script type="text/javascript"
        src="https://cdn.jsdelivr.net/npm/@emailjs/browser@3/dist/email.min.js">
    </script>
    <script type="text/javascript">
    (function(){
        emailjs.init("r4hvSScA4b_4P_RnC");
    })();
    </script>
    <title>Feedback</title>
</head>
<body class="feedback">
    <header class="feedback-header">
        <!--Title-->
        <h1>Feedback</h1>
        <!--Menu Navigation link-->
        <nav class="menu">
            <input type="checkbox" id="active">
            <label for="active" class="menu-btn"><i class="fas fa-bars"><span>.</span></i></label>
            <div class="nav-menu">
                <ul>
                    <li><a href="index.html">Game</a></li>
                    <li><a href="quiz.html">Quiz</a></li>
                    <li><a href="feedback.html">Feedback</a></li>
                </ul>
            </div>
        </nav>
    </header>
    <!--Form-->
    <div class="form-container">
        <form action="">
            <h3>Give Your Feedback</h3>
            <label for="name">Name:</label>
            <input id="name" type="text" name="name" placeholder="Please enter your name" required>
            <label for="email">E-Mail:</label>
            <input id="email" type="email" name="email" placeholder="Please enter your e-mail" required>
            <label for="message">Feedback:</label>
            <textarea id="message" name="message" cols="20" rows="8" placeholder="Please enter your message" required></textarea>
            <button class="btn-feedback" type="submit" onclick="sendEmail()">Submit</button>
        </form>
    </div>
    <!--Script link-->
    <script src="https://diegomoro415.github.io/Rock-Paper-Scissor-Lizard-Spock-Game/assets/js/contactUs.js"></script>
</body>
