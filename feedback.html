<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!--Favicon-->
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
    <!-- link style css -->
    <link rel="stylesheet" href="https://diegomoro415.github.io/Rock-Paper-Scissor-Lizard-Spock-Game/assets/css/style.css">
  
    <title>Feedback</title>
</head>
<body class="feedback">
    <div class="form-container">
        <form action="">
            <h3>Give Your Feedback</h3>
            <label for="fname">Name:</label>
            <input type="text" name="fname" placeholder="Please enter your first name" required>
            <label for="lname">Last Name:</label>
            <input type="text" name="lname" placeholder="Please enter your last name" required>
            <label for="email">E-Mail</label>
            <input type="email" name="email" placeholder="Please enter your e-mail" required>
            <label for="phone">Contact Number</label>
            <input type="tel" name="phone" placeholder="Please enter your phone number" required>
            <label for="feedback">Your Message</label>
            <textarea name="feedback" cols="20" rows="8" placeholder="Please enter your message" required></textarea>
            <input type="button" value="submit">
        </form>
    </div>
</body>
</html>
